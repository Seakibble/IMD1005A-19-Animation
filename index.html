<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10 - Animation</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- This page is a recreation of the title screen of a project I'm working on, which has a lot of animation used: https://seakibble.github.io/the-other-side/ -->
     
    <!-- The starscape background will all be contained in this div. There are several layers, each one animated at different speeds to produce a parallax effect. -->
    <div class="background_wrapper">
        <!-- There are four image layers, and a filter layer. The filter will contain a radial gradient -->
        <div class="bg bg_4"></div>
        <div class="bg bg_3"></div>
        <div class="bg bg_2"></div>
        <div class="bg bg_1"></div>
        <div class="bg bg_filter"></div>
    </div>

    <!-- The content in the foreground will be in this titleScreen div -->
    <div class="titleScreen">
        <!-- The headings will be in this div so that we can style animate the box they're in  -->
        <div class="titleScreen_text">
            <!-- To animate the individual letters in the h1, they need to be separate elements -->
            <!-- Make sure you leave no whitespace between the letters if they're in a word. -->
            <h1>
                <i>T</i><i>H</i><i>E</i>
                <i>O</i><i>T</i><i>H</i><i>E</i><i>R</i> 
                <i>S</i><i>I</i><i>D</i><i>E</i>
            </h1>
            <h2>An Interstellar Adventure</h2>
            <!-- This little div will allow us to style a line we can animate -->
            <div class="separator"></div>
        </div>

        <div class="controls">
            <div>Arrows / <i>[WASD]</i></div>
            <div>Move</div>
            <div>Hold <i>[X]</i></div>
            <div>Skip Cutscene</div>
        </div>
        <div class="menu">
            <button>Hello</button>
        </div>
        <div class="description">
            <p>Start Game</p>
        </div>
    </div>

</body>
</html>
